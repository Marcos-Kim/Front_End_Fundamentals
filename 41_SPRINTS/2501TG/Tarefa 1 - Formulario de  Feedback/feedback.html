<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1> Feedback </h1>

    <p> Ajude-nos a melhorar nosso serviço dando sua nota. </p>
    <form> <!-- tag form utilizada para criar formulários -->
    Nome <input type="text" name="nome" id="textNome"></br>
    E-mail <input type="text" name="email" id="textemail">
    </br>
    <p>
    Selecione a sua nota de 0 a 5 para nosso serviço:
    <input type="radio" name="nota" value="1"> 0
    <input type="radio" name="nota" value="2"> 1
    <input type="radio" name="nota" value="3"> 2
    <input type="radio" name="nota" value="4"> 3
    <input type="radio" name="nota" value="5"> 4
    <input type="radio" name="nota" value="6"> 5
    </p></br>
    <p>
    Utilize o campo abaixo para deixar quaisquer sugestões ou reclamações: </p></br>
    
    <textarea name="message" rows="10" cols="30">Deixe sua mensagem aqui.</textarea>
    <br><br>
    <button type="button" onclick="alert('Agradecemos seu feedback.')">Enviar</button>
  </form>
    
    </body>
    </html>
