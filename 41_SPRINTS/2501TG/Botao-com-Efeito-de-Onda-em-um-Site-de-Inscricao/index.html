<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="online-collaboration.svg">
</head>
<body>
    <!-- Aqui entra a imagem da tela de inscrição do evento-->
    <div class="container">
        <div class="form-image">
            <img src="image/online-collaboration.svg" alt="Evento Online">
        </div>

        <!-- Cabeçalho contendo a o "inscreva-se" e o botão de "entrar"-->
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h2>Página de Inscrição do Evento Online</h2>
                    </div>
                    
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>    
                </div>

                <div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="fname">Nome</label>
                            <input type="text" id="fname" placeholder="Digite seu nome">
                        </div>
                        
                        <div class="input-box">
                            <label for="lname">Sobrenome</label>
                            <input type="text" id="lname" placeholder="Digite seu sobrenome">
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Digite seu email">
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="text" id="number" placeholder="(xx) xxxxx-xxxx">
                        </div>

                        
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Digite sua senha">
                        </div>

                        <div class="input-box">
                            <label for="password">Confirme sua senha</label>
                            <input type="password" id="password" placeholder="Digite sua senha">
                        </div>

                        <div class="gender-inputs">
                            <div class="gender-title">
                                <h6>Gênero</h6>
                            </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Feminino</label>
                                </div>
                                
                                <div class="gender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="others" name="gender">
                                    <label for="others">Outros</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="none" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>
                            <!-- Aqui será o botão de inscrever-se terá um efeito de expansão 360°-->
                            <div class="inscreva-se-button">
                                <button class="btn">Inscrever-se</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
