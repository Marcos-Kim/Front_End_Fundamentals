<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback-Cliente</title>
</head>

<body>
    <div class="form-container">
        <h1>Contato</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="text" id="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu Nome">
            </div>

            <div class="form-group">
                <label for="email" id="email">E-mail:</label>
                <input type="email" id="email" name="email" re>
            </div>

            <div class="avaliacao">Avaliação:
                <span class="estrela" onclick="avaliar(1)">&#9733;</span>
                <span class="estrela" onclick="avaliar(2)">&#9733;</span>
                <span class="estrela" onclick="avaliar(3)">&#9733;</span>
                <span class="estrela" onclick="avaliar(4)">&#9733;</span>
                <span class="estrela" onclick="avaliar(5)">&#9733;</span>
            </div>

            <div class="form-group"> 
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" required placeholder="Deixe aqui o seu Feedback..."></textarea>
                <small>Max. 500 Caracteres</small>
                <button type="submit">Enviar</button>
            </div>

            <p id="resultado"></p>
        </form>

    </div>

    <script>
            function avaliar(nota) {
            // Limpar as classes de estrelas anteriores
            let estrelas = document.querySelectorAll('.estrela');
            estrelas.forEach(function(estrela, index) {
                if (index < nota) {
                    estrela.classList.add('ativa');
                } else {
                    estrela.classList.remove('ativa');
                }
            });

        document.getElementById('resultado').innerText = `Você avaliou com ${nota} estrelas!`;
        }
    </script>

    </script>

</body>

</html>
